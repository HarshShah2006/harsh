<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Harsh Shoe Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .login-container {
      background: #f8f9fa;
      max-width: 400px;
      width: 100%;
      padding: 40px 35px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(105, 149, 177, 0.25);
      transition: box-shadow 0.3s ease;
    }
    .login-container:hover {
      box-shadow: 0 12px 32px rgba(105, 149, 177, 0.35);
    }
    .login-title {
      font-weight: 700;
      font-size: 32px;
      color: #18181a;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 0.04em;
    }
    .form-control {
      border: 1.5px solid #6995B1;
      border-radius: 5px;
      padding: 12px 15px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    .form-control:focus {
      border-color: #4a7b99;
      box-shadow: none;
    }
    .btn-login {
      background-color: #6995B1;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      padding: 12px 0;
      width: 100%;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-login:hover {
      background-color: #4a7b99;
    }
    .login-footer {
      margin-top: 25px;
      font-size: 14px;
      color: #8D8D8D;
      text-align: center;
      line-height: 1.5;
    }
    .login-footer a {
      color: #6995B1;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    .login-footer a:hover {
      color: #4a7b99;
      text-decoration: underline;
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }
      .login-title {
        font-size: 28px;
      }
      .btn-login {
        font-size: 16px;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Login form">
    <h1 class="login-title">Welcome Back to Harsh</h1>
    <form>
      <input type="email" class="form-control" placeholder="Email Address" required aria-label="Email" /><br>
      <input type="password" class="form-control" placeholder="Password" required aria-label="Password" />
      <button type="submit" class="btn-login" aria-label="Sign In">Sign In</button>
    </form>
    <div class="login-footer">
      Don't have an account? <a href="register.html">Register here</a><br />
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
